<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login &bull; Circle-Studio</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login1.css' %}">
</head>
<body>
    <div id="wrapper">
    <div class="main-content">
        <div class="header">
            <h2 class="brand">Circle-Studio</h2>
        </div>
        <form action="" method="post">
            {% csrf_token %}
            <div class="l-part">
                <input type="text" placeholder="Username" class="input-1" />
            <div class="overlap-text">
                <input type="password" placeholder="Password" class="input-2" />
                <a href="#">Forgot?</a>
            </div>
                <input type="button" value="Log in" class="btn" />
            </div>
        </form>
    </div>
    <div class="sub-content">
        <div class="s-part">
            Don't have an account?<a href="{% url 'Signup' %}">Sign up</a>
        </div>
    </div>
    </div>   
</body>
</html>
