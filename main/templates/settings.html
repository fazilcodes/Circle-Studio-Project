<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
</head>
<body>
	<div class="back-container">
		<div class="top">
			<p><a href="/" style="color: #fff; font-size: 25px;">Home </a>/ Account settings / {{ user.username }}</p>
			<a href="#"><svg fill="#000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
					<path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
					<path d="M0 0h24v24H0z" fill="none" />
				</svg></a>
		</div>

		<div class="front-container">
			<img style="background-color: #fff; width: 70px; border-radius: 2px 2px;"  src="{{ user_profile.profileimg.url }}" />
			<form class="form-group" action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="email">
					<label for="email">Location</label>
					<input type="text" id="email" name="location" value="{{ user_profile.location }}" placeholder="Enter your location" />
				</div>

                <div class="username">
					<label for="location">Profile Image</label>
					<input type="file" id="username" name="image" placeholder="Upload Image" />
				</div>

				<div class="bio">
					<label for="bio">Bio</label>
					<textarea name="bio" id="bio" rows="5" placeholder="Tell us about yourself">{{ user_profile.bio }}</textarea>
				</div>
                <button class="btn" type="submit">Save</button>
                <button class="btn1"><a style="font-size: 12px; color: rgb(195, 74, 74);" href="/"> Cancel</a></button>
			</form>
		</div>

	</div>
</body>
</html>
